<div ng-controller="Cindex">
  <div class="row">
    <div class="quarterCol">
      <div class="node">
        <div class="nodeTitle">Promise・Index</div>
        <div class="tableContent">
          <div>欢迎来到Promise {{MuserName}}</div>
        </div>
        <div class="tableContent">
          <div class="toolbar">
            <div class="toolbarNode toolbarFullNode">{{Mself.username}}</div>
          </div>
        </div>
      </div>
    </div>
    <div class="threeQuarterCol">
      <name-card userinfo="Mself" delete="Finfo"></name-card>
    </div>
  </div>

  <div class="row">
    <div class="thirdCol">
      <div class="node">
        <div class="nodeTitle">同步数据</div>
        <div class="node-7-10">
          <canvas class="chartDoughnut full" data="MdataBar" style="width:100%; height:100px;"></canvas>
        </div>
        <div class="node-3-10">
          <div class="toolbarNode toolbarFullNode" style="background-color:#F7464A;"><a href="#/host">主机：{{MhostsNum}}</a></div>
          <div class="toolbarNode toolbarFullNode" style="background-color:#46BFBD;"><a href="#/script">脚本：{{MscriptsNum}}</a></div>
        </div>
      </div>
    </div>
    <div class="thirdCol">
      <div class="node">
        <div class="nodeTitle">数据记录</div>
        <div class="toolbar">
          <div class="toolbarLabel">模块调用次数：</div>
          <div class="toolbarNode"></div>
        </div>
        <div class="toolbar">
          <div class="toolbarLabel">组件推送次数：</div>
          <div class="toolbarNode"></div>
        </div>
        <div class="toolbar">
          <div class="toolbarLabel">审批次数：</div>
          <div class="toolbarNode"></div>
        </div>
      </div>
    </div>
    <div class="thirdCol">
      <div class="node">
        <div class="nodeTitle">待办事项</div>
        <div class="toolbar">
          <div class="toolbarNode toolbarFullNode">Nothing</div>
        </div>
      </div>
      <div class="node">
        <div class="nodeTitle">脚本贡献</div>
      </div>
    </div>
    <!-- <div class="thirdCol" ng-repeat="node in Mtest">
      <compile data="node"></compile>
    </div> -->
  </div>
</div>
