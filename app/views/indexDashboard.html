<div ng-controller="Cindex">
  <div class="row">
    <div class="quarterCol">
      <div class="node">
        <div class="nodeTitle">Promise・Index</div>
        <div class="tableContent">
          <div>欢迎来到Promise {{MuserName}}</div>
        </div>
        <div class="tableContent">
          <div class="toolbar">
            <div class="toolbarNode toolbarFullNode">{{Mself.username}}</div>
          </div>
        </div>
      </div>
    </div>
    <div class="threeQuarterCol">
      <name-card userinfo="Mself"></name-card>
    </div>
  </div>

  <div class="row">
    <div class="thirdCol">
      <div class="node">
        <div class="nodeTitle">同步数据</div>
        <canvas class="chartDoughnut full" data="MdataBar" style="width:100%; height:100px;"></canvas>
        <div class="nodeBottom">
          <a href="#/host"><div class="toolbarNode" style="background-color:#F7464A;">主机：{{MhostsNum}}</div></a>
          <a href="#/script"><div class="toolbarNode" style="background-color:#46BFBD;">脚本：{{MscriptsNum}}</div></a>
        </div>
      </div>
    </div>
    <div class="thirdCol">
      <div class="node">
        <div class="nodeTitle">待办事项</div>
        <div class="toolbar">
          <div class="toolbarLabel">待审批：</div>
          <div class="toolbarNode"></div>
        </div>
      </div>
    </div>
    <div class="thirdCol">
      <div class="node">
        <div class="nodeTitle">数据记录</div>
        <div class="toolbar">
          <div class="toolbarLabel">模块调用次数：</div>
          <div class="toolbarNode"></div>
        </div>
        <div class="toolbar">
          <div class="toolbarLabel">组件推送次数：</div>
          <div class="toolbarNode"></div>
        </div>
        <div class="toolbar">
          <div class="toolbarLabel">审批次数：</div>
          <div class="toolbarNode"></div>
        </div>
      </div>
      <div class="node">
        <div class="nodeTitle">脚本贡献</div>
      </div>
    </div>
  </div>
</div>
