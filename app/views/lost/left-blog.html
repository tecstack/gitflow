<div ng-controller="Cblog">

	<div class="header">
	  <h2>Blog展台</h2>
	  <a href="">刷新blog</a>
	  <p>检索blog：</p>
	  <p><input type="text" ng-model="Mindex"></p>
	</div>

	<div ng-repeat="blog in Mblogs | filter:Mindex | orderBy:'date'" class="header">
	  <h3>{{ blog.author }}</h2>
	  <h4>{{ blog.date }}</h4>
	  <p>{{ blog.content }}</p>
	</div>

</div>
