<div ng-controller="Cui">

  <div class="row">
    <div class="fullCol">
      <div class="node">
        <div class="nodeTitle">长整行标题</div>
        <div class="nodeBottom">页脚</div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="thirdCol">
      <div class="node">
        <div class="nodeTitle">小明与小暗的体重</div>
        <canvas class="chartLine full" data={{indexDataLine}}></canvas>
      </div>
    </div>
    <div class="thirdCol">
      <div class="node" style="background:url('http://imgsrc.baidu.com/forum/w%3D580/sign=40094099249759ee4a5060c382f9434e/8b6bfe177f3e670981ce616b39c79f3dfadc5540.jpg');background-size:100% 100%;height:246px;">
        <div class="nodeTitle">梦幻</div>
        <div class="textContent">Promise是移动云南方基地运维团队自主研发的自动运维平台</div>
      </div>
    </div>
    <div class="thirdCol">
      <div class="node">
        <div class="nodeTitle">个人成就</div>
        <div class="progressbar" option="pro.xiaomin"></div>
        <div class="progressbar" option="pro.xiaoan"></div>
        <div class="progressbar" option="pro.xiaomei"></div>
      </div>
      <div class="node">
        <div class="nodeTitle">团队成就</div>
        <div class="progressbar" option="pro.ant"></div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="halfCol">
      <div class="node">
        <div class="nodeTitle">表单</div>
        <div class="toolbar signBar">
          <div class="toolbarNode"><i class="iconfont">&#xe636;</i></div>
          <input class="toolbarNode" type="text" placeholder="用户名">
        </div>
        <div class="toolbar signBar">
          <div class="toolbarNode"><i class="iconfont">&#xe61b;</i></div>
          <input class="toolbarNode" type="password" placeholder="密码">
        </div>
        <div class="toolbar signBar">
          <div class="toolbarNode"><input type="checkbox">保持登录</div>
          <div class="toolbarNode">登录</div>
          <div class="toolbarNode">注册</div>
        </div>
      </div>
      <div class="node">
        
      </div>
    </div>
    <div class="halfCol">
      <div class="node">
        <div class="nodeTitle">表格</div>
        <div class="toolbar">
          <div class="toolbarNode">工具箱</div>
          <select class="toolbarNode" ng-model="MscriptContent.osuser" ng-options="item.value as item.label for item in MuserOptions"></select>
          <input class="toolbarNode" type="text" placeholder="检索...">
          <div class="toolbarNode"><i class="iconfont">&#xe629;</i></div>
        </div>
        <table>
          <tr>
            <th ng-repeat="data in tableDataTh">{{data}}</th>
          </tr>
          <tr ng-repeat="tr in tableData">
            <td ng-repeat="td in tr track by $index">{{td}}</td>
          </tr>
        </table>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="quarterCol">
      <div class="node">
        <div class="nodeTitle">水仙</div>
      </div>
    </div>
    <div class="quarterCol">
      <div class="node">
        <div class="nodeTitle">凤梨</div>
      </div>
    </div>
    <div class="quarterCol">
      <div class="node">
        <div class="nodeTitle">绿萝</div>
      </div>
    </div>
    <div class="quarterCol">
      <div class="node">
        <div class="nodeTitle">补血草</div>
      </div>
    </div>
  </div>
