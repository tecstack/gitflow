<div ng-controller="dockerrightCtrl">
	<h4>虚机详情</h4>
	<div class="panel b-a">
		<h5 class="center">节点信息</h5>
		<ul class="list-group">
			<li class="panel-li">
				<small>计算节点ID</small>
				<small ng-bind="vm_infos_help.pm_id"></small>				
			</li>
			<li class="panel-li">
				<small>计算节点IP</small>
				<small ng-bind="vm_infos_help.pm_local_ip"></small>	
			</li>
			<li class="panel-li">
				<small>计算节点名称</small>
				<small ng-bind="vm_infos_help.pm_name"></small>				
			</li>
			<li class="panel-li">
				<small>虚机公网IP</small>
				<small ng-bind="vm_infos_help.vm_public_ip"></small>	
			</li>
		</ul>
	</div>

	<span class="glyphicon glyphicon-remove top-right-six" ng-click="close()"></span>
</div>
