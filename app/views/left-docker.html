<div ng-controller="dockerCtrl" class="wrapper">

	<div class="header">
	  <h2>云主机检视</h2>
	</div>


    <form role="form" class="form-horizontal">
      <div class="form-group">

        <label class="col-md-2 control-label">
        	<i class="glyphicon glyphicon-search"></i>
        	检索：
        </label>
        <div class="col-md-5">
          <input type="text" class="form-control" placeholder="输入你想要检索的虚机ID" ng-model="vmid" ng-keypress="searchId($event)">
        </div>

        <label class="col-md-2 control-label">
        	每页条数：
        </label>
        <div class="col-md-3">
        	<select name="pp" id="#" class="form-control" ng-model="pp" ng-change="refreshPP()">
        		<option value="20">20</option>
        		<option value="50">50</option>
        		<option value="100">100</option>
        	</select>
        </div>

      </div>
	</form>

    <table class="table table-striped table-hover">
      <tr class='danger'>
        <td>虚机名称</td>
        <td>虚机ID</td>
        <td>虚机IP</td>
        <td>虚机状态</td>
        <td>网段ID</td> 
        <td>节点ID</td>
        <td>创建时间</td>

      </tr>
      <tr ng-repeat="x in vminfos" class="info">
        <td>{{ x.vm_name }}</td>
        <td>{{ x.vm_id }}</td>
        <td>{{ x.ip }}</td>
        <td>{{ x.vm_status }}</td>
        <td>{{ x.vn_id }}</td>
        <td>{{ x.pm_id }}</td>
        <td>{{ x.creater_time }}</td>
      </tr>
    </table>


	<div align="center">
		<ul class="pagination pagination">
			<li><a href="#" ng-click="firstPage()">&laquo;首页</a></li>
			<li ng-repeat="page in pages"><a href="#" ng-click="switchPage(page)">{{ page }}</a></li>
			<li><a href="#" ng-click="lastPage()">尾页&raquo;</a></li>
		</ul>
	</div>
</div>
