<div ng-controller="dockerCtrl" class="wrapper">

	<div class="header">
	  <h2>云主机检视</h2>
	</div>

    <form role="form" class="form-horizontal">
      <div class="form-group">

        <label class="col-md-2 control-label">
        	<i class="glyphicon glyphicon-search"></i>
        	检索：
        </label>
        <div class="col-md-5">
          <input type="text" class="form-control" placeholder="输入你想要检索的虚机ID" ng-model="vmid" ng-keypress="searchId($event)">
        </div>

        <label class="col-md-2 control-label">
        	每页条数：
        </label>
        <div class="col-md-3">
        	<select name="pp" id="#" class="form-control" ng-model="pp" ng-change="refreshPP()">
        		<option value="20">20</option>
        		<option value="50">50</option>
        		<option value="100">100</option>
        	</select>
        </div>

      </div>
	</form>

    <table class="table table-striped table-hover">
      <tr>
        <th>虚机名称</th>
        <th>虚机ID</th>
        <th>虚机IP</th>
        <th>虚机状态</th>
        <th>网段ID</th> 
        <th>节点ID</th>
        <th>创建时间</th>
        <th></th>
      </tr>
      <tr ng-show="showAdd">
        <td><input type="text" ng-model="vminfoToAdd.vm_name"></td>
        <td><input type="text" ng-model="vminfoToAdd.vm_id"></td>
        <td><input type="text" ng-model="vminfoToAdd.ip"></td>
        <td><input type="text" ng-model="vminfoToAdd.vm_status"></td>
        <td><input type="text" ng-model="vminfoToAdd.vn_id"></td>
        <td><input type="text" ng-model="vminfoToAdd.pm_id"></td>
        <td><input type="text" ng-model="vminfoToAdd.creater_time"></td>
        <td><add ng-model="vminfoToAdd" ng-click="addVm(vminfoToAdd)"><a>Add</a></add></td>
      </tr>
      <tr ng-repeat="x in vminfos" id="{{x.vm_id}}" ng-dblclick="showHelp()">
        <td>
          <clevertd ng-model="x" ng-show="showEdit">{{x.vm_name}}</clevertd>
          <input type="text" ng-model="x.vm_name" ng-show="!showEdit" />
        </td>
        <td>
          <clevertd ng-model="x" ng-show="showEdit">{{x.vm_id}}</clevertd>
          <input type="text" ng-model="x.vm_id" ng-show="!showEdit" />
        </td>
        <td>
          <clevertd ng-model="x" ng-show="showEdit">{{x.ip}}</clevertd>
          <input type="text" ng-model="x.ip" ng-show="!showEdit" />
        </td>
        <td>
          <clevertd ng-model="x" ng-show="showEdit">{{x.vm_status}}</clevertd>
          <input type="text" ng-model="x.vm_status" ng-show="!showEdit" />
        </td>
        <td>
          <clevertd ng-model="x" ng-show="showEdit">{{x.vn_id}}</clevertd>
          <input type="text" ng-model="x.vn_id" ng-show="!showEdit" />
        </td>
        <td>
          <clevertd ng-model="x" ng-show="showEdit">{{x.pm_id}}</clevertd>
          <input type="text" ng-model="x.pm_id" ng-show="!showEdit" />
        </td>
        <td>
          <clevertd ng-model="x" ng-show="showEdit">{{x.creater_time}}</clevertd>
          <input type="text" ng-model="x.creater_time" ng-show="!showEdit" />
        </td>
        <td>
          <edit ng-model="x" ng-show="showEdit"><a>Edit</a></edit>
          <update ng-model="x" ng-show="!showEdit" ng-click="updateVm(x)"><a>Update</a></update> 
          <cancel ng-model="x" ng-show="!showEdit"> | <a>Cancel</a></cancel>
          <delete ng-model="x" ng-click="deleteById(x.vm_id)"> | <a>Delete</a></delete>    
        </td>

      </tr>
    </table>

	<div align="center">
		<ul class="pagination pagination">
			<li><a href="#" ng-click="firstPage()">&laquo;首页</a></li>
			<li ng-repeat="page in pages"><a href="#" ng-click="switchPage(page)">{{ page }}</a></li>
			<li><a href="#" ng-click="lastPage()">尾页&raquo;</a></li>
		</ul>
	</div>
