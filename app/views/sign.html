<div class="full" ng-controller="Csign">
  <div class="mask"></div>

  <div class="sign-in">
    <div class="sign-title">Sign In</div>
    <div class="sign-panel">
      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label for="inputUsername" class="col-sm-4 control-label">Username</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="inputUsername" placeholder="Username" ng-model="MsignIn.username">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword" class="col-sm-4 control-label">Password</label>
          <div class="col-sm-8">
            <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="MsignIn.password">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-4 col-sm-8">
            <button type="submit" class="btn btn-default" ng-click="FsignIn(MsignIn.username, MsignIn.password)">Sign In</button>
            <button type="submit" class="btn btn-default" ng-click="FtoggleSignUp()">Sign Up</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="sign-up" ng-show="MshowSignUp">
    <div class="sign-title">Sign Up</div>
    <div class="sign-panel">
      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label for="registUsername" class="col-sm-4 control-label">Username</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="registUsername" placeholder="Username" ng-model="Mregister.username">
          </div>
        </div>
        <div class="form-group">
          <label for="registPassword" class="col-sm-4 control-label">Password</label>
          <div class="col-sm-8">
            <input type="password" class="form-control" id="registPassword" placeholder="Password" ng-model="Mregister.password">
          </div>
        </div>

        <div class="form-group">
          <label for="repeatPassword" class="col-sm-4 control-label">Repeat Passwd</label>
          <div class="col-sm-8">
            <input type="password" class="form-control" id="repeatPassword" placeholder="Repeat Passwd" ng-model="Mregister.repeatpassword">
          </div>
        </div>

        <div class="form-group">
          <label for="registEmail" class="col-sm-4 control-label">Email</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="registEmail" placeholder="Example:promise@139.com" ng-model="Mregister.email">
          </div>
        </div>
        <div class="form-group">
          <label for="registPhone" class="col-sm-4 control-label">Phone</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="registPhone" placeholder="Phone Number" ng-model="Mregister.phone">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-4 col-sm-8">
            <button type="submit" class="btn btn-default" ng-click="">Sign Up</button>
            <button type="submit" class="btn btn-default" ng-click="FtoggleSignUp()">Cancel</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
